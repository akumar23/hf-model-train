# LLaMA/Mistral model configuration example
# Demonstrates different target modules for attention layers

model:
  base_model: "meta-llama/Llama-2-7b-hf"
  trust_remote_code: false
  device_map: "auto"

quantization:
  load_in_4bit: true
  use_double_quant: true
  quant_type: "nf4"
  compute_dtype: "bfloat16"

lora:
  r: 32
  lora_alpha: 64
  # LLaMA uses different attention module names
  target_modules:
    - "q_proj"
    - "v_proj"
    - "k_proj"
    - "o_proj"
  lora_dropout: 0.05
  bias: "none"
  task_type: "CAUSAL_LM"

dataset:
  name: "tatsu-lab/alpaca"
  train_split: "train"
  prompt_template:
    # Alpaca format
    format: "### Instruction:\n{instruction}\n\n### Input:\n{input}\n\n### Response:\n{output}"
    column_mapping:
      instruction: "instruction"
      input: "input"
      output: "output"
  max_length: 1024
  truncation: true
  padding: true

training:
  num_epochs: 1
  per_device_batch_size: 2
  gradient_accumulation_steps: 8
  learning_rate: 1.0e-4
  lr_scheduler_type: "cosine"
  warmup_ratio: 0.03
  optimizer: "paged_adamw_8bit"
  fp16: true
  logging_steps: 25
  save_steps: 200
  save_total_limit: 2
  gradient_checkpointing: true

output:
  model_dir: "llama-alpaca-finetuned"
  experiments_dir: "experiments"
  experiment_name: "llama-alpaca"
  generate_config: true

environment:
  cuda_visible_devices: "0"
  seed: 42

logging:
  level: "INFO"
  log_to_file: true
  log_to_console: true
